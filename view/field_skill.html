<!DOCTYPE html>
<html>
  <head>
    <title>ミストレDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/managers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vocab.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mtg_game.js') }}"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}">
    <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">

    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
    
    <script>
      window.addEventListener("load", ()=>{
        DataManager.initialize();
        AssetsManager.initialize();
        Vocab.initialize();
        init_navbar();
        init_totop_button();
      });
    </script>
    <script src="{{ url_for('static', filename='js/field_skill.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      {{ navbar_content | safe }}
    </nav>
    <br>
    
    <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
      <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1571057658/cd-top-arrow.svg">
    </button>

    
    <div class="center h1" label='l-FieldSkillDB'></div>
    <br>
    <div style="text-align: right; margin-right: 8px;">
      <span id="hit-count">(HIT: 0/0)</span>
    </div>
    <hr>
    
    <div id="fieldskill-list" class="center">
        <table id="fieldskill-table" class="table table-bordered"
            style="max-width: 95%; margin: auto;"
            data-search="true"
            data-show-multi-sort="true"
        >
            <thead>
                <tr>
                    <th class="fieldskill-col-header" label="l-Image"></th>
                    <th label="l-Name" class="col-2" data-field="fname"></th>
                    <th label="l-Rarity" data-field="frarity"></th>
                    <th label="l-Cost" data-field="fcost"></th>
                    <th id="th-effect-1" class="col-2" data-field="feffect1"></th>
                    <th id="th-effect-2" class="col-2" data-field="feffect2"></th>
                    <th id="th-effect-3" class="col-2" data-field="feffect3"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="spinner-border center" id="loading-indicator">
    <span class="sr-only"></span>
    </div>
    
  </body>
</html>
