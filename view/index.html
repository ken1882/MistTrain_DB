<!DOCTYPE html>
<html>
  <head>
    <title>ミストレ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/managers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vocab.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}">
    <script>
      function changeLanguage(){
        DataManager.changeSetting(DataManager.kLanguage, $("#languageOptions").val());
        window.location = window.location.href.split("?")[0];
      }

      function init_navbar(){
        if(!DataManager.isReady()){
          setTimeout(() => {
            init_navbar();
          }, 300);
        }
        let node = $("#languageText");
        node.innerText = Vocab.currentLanguageName;        
        node = $("#languageOptions");
        for(let i in Vocab.SupportedLanguages){
          let lang = Vocab.SupportedLanguages[i];
          node.append($('<option>',{
            value: lang.key,
            text: lang.name
          }));
        }
        node.val(DataManager.language);
      }
      
      window.addEventListener("load", ()=>{
        DataManager.initialize();
        AssetsManager.initialize();
        {% block content %}
          {% if debug_mode %}
            DataManager.changeSetting(DataManager.kDebugMode, true);
          {% else %}
            DataManager.changeSetting(DataManager.kDebugMode, false);
          {% endif %}
        {% endblock content %}
        Vocab.initialize();
        init_navbar();
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      {{ navbar_content | safe }}
    </nav>
    <br>
    <img src="{{ url_for('static', filename='assets/mtg-logo.png') }}" class="center" style="max-width: 80%;"><br>
    
    <div>
      <div class="list-group center" style="max-width: 80%;">
        <span class="list-group-item active h2" label="l-AvailableToolList">_</span>
        <a href="/mistrunner_database" class="list-group-item list-group-item-action h4" label="l-MistRunnerDB">_</a>
        <a href="/mistrunner_predict" class="list-group-item list-group-item-action h4" label="l-MistRunnerPredict">_</a>
        <a href="/character_database" class="list-group-item list-group-item-action h4" label="l-CharacterDB">_</a>
        <a href="/story_transcript" class="list-group-item list-group-item-action h4" label="l-StoryTranscriptDB">_</a>
      </div>
    </div>
    
  </body>
</html>
